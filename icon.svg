<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="120" fill="url(#greenGrad)"/>
  
  <defs>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A;stop-opacity:1" /> <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" /> </linearGradient>
    
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g fill="#ffffff" filter="url(#dropShadow)">
    <path d="M256 100c0 0-40 80-40 160s40 180 40 180 40-100 40-180-40-160-40-160z"/>
    
    <path d="M236 280c0 0-10-80-80-110s-90 40-90 40 50 40 90 100 80-30 80-30z"/>
    
    <path d="M276 280c0 0 10-80 80-110s90 40 90 40-50 40-90 100-80-30-80-30z"/>
  </g>
</svg>